name: Concurrency 1
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: environment
        required: true

concurrency:
  group: concurrency-1 # string called concurrency group (only one with that name at a time)
  cancel-in-progress: true # by default cancels only the ones not in progress and pending for the latest one
jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 10